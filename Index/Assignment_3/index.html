<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator App</h1>
        <form name="casio" id="casio">
        <div class="block">
            <label for="html">Num1</label>
            <input type="text" name="value1">
        </div>
        <div class="block">
            <label for="html">Num2</label>
            <input type="text" name="value2">
        </div>
        <div class="block">
            <label for="html">Result</label>
            <input type="text" name="value3" disabled>
        </div>
        <div class="symbol">
            <input type="button" value="+" name="op1" onclick="addition()">
            <input type="button" value="-" name="op2" onclick="subtraction()">
            <input type="button" value="x" name="op3" onclick="multiplication()">
            <input type="button" value="/" name="op3" onclick="division()">
        </div>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
